<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M-Tracker Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }

    button {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 198, 255, 0.3);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #log {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      max-height: 300px;
    }

    .entry {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .entry strong {
      color: #00ffe7;
    }
  </style>
</head>
<body>
  <h1>üìç M-Tracker Client</h1>
  <button onclick="startTracking()">Start Tracking</button>
  <div id="log">Waiting for location updates...</div>

  <script>
    function startTracking() {
      const log = document.getElementById("log");
      log.innerHTML = "Tracking started...";

      if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude.toFixed(6);
            const lon = position.coords.longitude.toFixed(6);
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement("div");
            entry.className = "entry";
            entry.innerHTML = `<strong>${time}</strong><br>Latitude: ${lat}<br>Longitude: ${lon}`;
            log.prepend(entry);
          },
          (error) => {
            log.innerHTML = "Error: " + error.message;
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        log.innerHTML = "Geolocation not supported.";
      }
    }
  </script>
</body>
</html>
